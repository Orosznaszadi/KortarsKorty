<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kapcsolat – Kortárs Korty</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <header>
    <nav>
      <ul>
        <li><a href="index.html">Főoldal</a></li>
        <li><a href="rolunk.html">Rólunk</a></li>
        <li><a href="menu.html">Menü</a></li>
        <li><a href="galeria.html">Galéria</a></li>
        <li><a href="kapcsolat.html">Kapcsolat</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h1 class="my-4">Kapcsolat</h1>
    <p>Írj nekünk, ha kérdésed van, foglalnál, vagy csak megosztanád velünk a véleményed!</p>

    <form id="kapcsolatForm">
      <div class="mb-3">
        <label for="nev" class="form-label">Név</label>
        <input type="text" class="form-control" id="nev" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="targy" class="form-label">Tárgy</label>
        <input type="text" class="form-control" id="targy" required>
      </div>
      <div class="mb-3">
        <label for="uzenet" class="form-label">Üzenet</label>
        <textarea class="form-control" id="uzenet" rows="4" required></textarea>
      </div>
      <div class="mb-3">
        <label for="datum" class="form-label">Látogatás dátuma</label>
        <input type="date" class="form-control" id="datum" required>
      </div>
      <button type="submit" class="btn btn-primary">Küldés</button>
    </form>

    <div id="hibauzenet" class="mt-3 text-danger"></div>
  </main>

  <script>
    document.getElementById('kapcsolatForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const nev = document.getElementById('nev').value.trim();
      const email = document.getElementById('email').value.trim();
      const targy = document.getElementById('targy').value.trim();
      const uzenet = document.getElementById('uzenet').value.trim();
      const datum = document.getElementById('datum').value.trim();
      const hibauzenet = document.getElementById('hibauzenet');

      hibauzenet.innerHTML = '';

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (
        nev.length < 10 ||
        targy.length < 10 ||
        uzenet.length < 10 ||
        !emailRegex.test(email) ||
        datum === ''
      ) {
        hibauzenet.innerHTML = "Minden mezőt ki kell tölteni. A szöveges mezőknek legalább 10 karakter hosszúnak kell lenniük, és az email formátuma is legyen helyes!";
      } else {
        alert("Üzenet elküldve! ☕");
        document.getElementById('kapcsolatForm').reset();
      }
    });
  </script>

</body>
</html>
